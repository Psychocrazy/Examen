<!DOCTYPE html>
<html>
<head>
	<title>Psychocrazy (Examen)</title>
	<link rel="stylesheet" type="text/css" href="./css/materialize.css">
	<link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
</head>
<body>
	<div class="container">
		<section class="row">
			<article class="col s6 card center-align" style="margin-top: 1%">
				<img src="./img/m.png" alt="" class="row" width="300" height="320">
			</article>
			<article class="col s6">
				<div class="card">
					<p><strong>Nombre:Hamilton</strong></p>
					<p><strong>Apellido:Larios</strong></p>
					<p><strong>Grupo:Mi03B</strong></p>
					<p><strong>Puntaje: 35 puntos</strong></p>
				</div>
				<div class="card">
					<h6><strong>Habilidades</strong></h6>
					<div>
						<div>
							<p>asistencia</p>
							<div class="progress">
								<div class="determinate green" style="width: 50%"></div>
							</div>
						</div>
						<div>
							<p>participacion</p>
							<div class="progress">
								<div class="determinate green" style="width: 50%"></div>
							</div>
						</div>
						<div>
							<p>Puntualidad</p>
							<div class="progress">
								<div class="determinate cyan" style="width: 90%"></div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</section>
		<section class="row center-align">
			<h6><strong>Biografia</strong></h6>
			<article class="col s12 card">
				<textarea class="materialize-textarea"></textarea>
			</article>
		</section>
	</div>
	<script type="./js/jquery.min.js"></script>
	<script src="./js/materialize.min.js"></script>
	<script type="./js/materialize.js"></script>
</body>
</html>
